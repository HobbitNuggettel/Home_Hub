name: ğŸ”’ Security Scan

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security-scan:
    name: ğŸ” Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”’ Run npm audit
      run: |
        echo "ğŸ” Running npm security audit..."
        npm audit --audit-level moderate --json > audit-results.json || true
        
    - name: ğŸ“Š Parse audit results
      run: |
        if [ -f audit-results.json ]; then
          VULNERABILITIES=$(cat audit-results.json | jq '.metadata.vulnerabilities | to_entries | map(select(.value > 0)) | length')
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "âš ï¸ Found $VULNERABILITIES types of vulnerabilities"
            cat audit-results.json | jq '.vulnerabilities'
          else
            echo "âœ… No vulnerabilities found"
          fi
        fi
        
    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      
    - name: ğŸ”’ Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true
      
    - name: ğŸ“¤ Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: snyk.sarif
      continue-on-error: true
      
    - name: ğŸ” Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  dependency-check:
    name: ğŸ“¦ Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Check for outdated dependencies
      run: |
        echo "ğŸ“Š Checking for outdated dependencies..."
        npm outdated --json > outdated.json || true
        
    - name: ğŸ“Š Generate dependency report
      run: |
        echo "ğŸ“‹ Dependency Report" > dependency-report.md
        echo "===================" >> dependency-report.md
        echo "" >> dependency-report.md
        
        if [ -f outdated.json ] && [ -s outdated.json ]; then
          echo "âš ï¸ Outdated Dependencies:" >> dependency-report.md
          cat outdated.json | jq -r 'to_entries[] | "- \(.key): \(.value.current) â†’ \(.value.latest)"' >> dependency-report.md
        else
          echo "âœ… All dependencies are up to date!" >> dependency-report.md
        fi
        
        echo "" >> dependency-report.md
        echo "ğŸ“Š Total Dependencies:" >> dependency-report.md
        echo "- Production: $(cat package.json | jq '.dependencies | length')" >> dependency-report.md
        echo "- Development: $(cat package.json | jq '.devDependencies | length')" >> dependency-report.md
        
        cat dependency-report.md
        
    - name: ğŸ“¤ Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: dependency-report.md
        retention-days: 30