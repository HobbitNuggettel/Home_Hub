name: ğŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'

jobs:
  security-scan:
    name: ğŸ” Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”’ Run npm audit
      run: |
        echo "ğŸ” Running npm security audit..."
        npm audit --audit-level moderate || true
        echo "âœ… Security audit completed"
        
    - name: ğŸ” Check for secrets (basic)
      run: |
        echo "ğŸ” Checking for potential secrets in code..."
        if grep -r "AKIA" src/ --exclude-dir=node_modules || \
           grep -r "sk_live_" src/ --exclude-dir=node_modules || \
           grep -r "sk_test_" src/ --exclude-dir=node_modules; then
          echo "âš ï¸ Potential secrets found!"
          exit 1
        else
          echo "âœ… No obvious secrets detected"
        fi
      continue-on-error: true
        
    - name: ğŸ“Š Generate security report
      run: |
        echo "# ğŸ”’ Security Report" > security-report.md
        echo "Generated on: $(date)" >> security-report.md
        echo "" >> security-report.md
        echo "## âœ… Security Checks Completed" >> security-report.md
        echo "- npm audit: âœ… Completed" >> security-report.md
        echo "- Secret detection: âœ… Completed" >> security-report.md
        echo "" >> security-report.md
        echo "See workflow logs for details" >> security-report.md
        cat security-report.md
        
    - name: ğŸ“¤ Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.md
        retention-days: 30
        
  dependency-check:
    name: ğŸ“¦ Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Check for outdated dependencies
      run: |
        echo "ğŸ“Š Checking for outdated dependencies..."
        npm outdated || true
        
    - name: ğŸ“Š Generate dependency report
      run: |
        echo "# ğŸ“¦ Dependency Report" > dependency-report.md
        echo "Generated on: $(date)" >> dependency-report.md
        echo "" >> dependency-report.md
        echo "## ğŸ“Š Dependency Stats" >> dependency-report.md
        
        PROD_COUNT=$(cat package.json | grep -c '".*":' || echo "0")
        echo "- Total dependencies: ~${PROD_COUNT}" >> dependency-report.md
        echo "" >> dependency-report.md
        echo "âœ… Dependency check completed" >> dependency-report.md
        
        cat dependency-report.md
        
    - name: ğŸ“¤ Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: dependency-report.md
        retention-days: 30