name: Security Scan
on: 
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]

jobs:
  security:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=moderate
        
      - name: Install API dependencies
        run: |
          cd api
          npm ci
          
      - name: Run API security audit
        run: |
          cd api
          npm audit --audit-level=moderate
          
      - name: Check for known vulnerabilities
        run: |
          if [ $? -ne 0 ]; then
            echo "Security vulnerabilities found. Please fix them before merging to production."
            exit 1
          fi
          echo "Security scan passed"