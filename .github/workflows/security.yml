name: 🔒 Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'

jobs:
  security-scan:
    name: 🔍 Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔒 Run npm audit
      run: |
        echo "🔍 Running npm security audit..."
        npm audit --audit-level moderate || true
        echo "✅ Security audit completed"
        
    - name: 🔍 Check for secrets (basic)
      run: |
        echo "🔍 Checking for potential secrets in code..."
        if grep -r "AKIA" src/ --exclude-dir=node_modules || \
           grep -r "sk_live_" src/ --exclude-dir=node_modules || \
           grep -r "sk_test_" src/ --exclude-dir=node_modules; then
          echo "⚠️ Potential secrets found!"
          exit 1
        else
          echo "✅ No obvious secrets detected"
        fi
      continue-on-error: true
        
    - name: 📊 Generate security report
      run: |
        echo "# 🔒 Security Report" > security-report.md
        echo "Generated on: $(date)" >> security-report.md
        echo "" >> security-report.md
        echo "## ✅ Security Checks Completed" >> security-report.md
        echo "- npm audit: ✅ Completed" >> security-report.md
        echo "- Secret detection: ✅ Completed" >> security-report.md
        echo "" >> security-report.md
        echo "See workflow logs for details" >> security-report.md
        cat security-report.md
        
    - name: 📤 Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.md
        retention-days: 30
        
  dependency-check:
    name: 📦 Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 Check for outdated dependencies
      run: |
        echo "📊 Checking for outdated dependencies..."
        npm outdated || true
        
    - name: 📊 Generate dependency report
      run: |
        echo "# 📦 Dependency Report" > dependency-report.md
        echo "Generated on: $(date)" >> dependency-report.md
        echo "" >> dependency-report.md
        echo "## 📊 Dependency Stats" >> dependency-report.md
        
        PROD_COUNT=$(cat package.json | grep -c '".*":' || echo "0")
        echo "- Total dependencies: ~${PROD_COUNT}" >> dependency-report.md
        echo "" >> dependency-report.md
        echo "✅ Dependency check completed" >> dependency-report.md
        
        cat dependency-report.md
        
    - name: 📤 Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: dependency-report.md
        retention-days: 30