name: âš¡ Performance Monitoring

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run performance tests weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'

jobs:
  lighthouse:
    name: ðŸ” Lighthouse Performance Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build application
      run: npm run build
      
    - name: ðŸŒ Start server
      run: |
        npm install -g serve
        serve -s build -p 3000 &
        sleep 10
        curl -f http://localhost:3000 || exit 1
        
    - name: ðŸ” Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: '.lighthouserc.js'
        uploadArtifacts: true
        temporaryPublicStorage: true
        
    - name: ðŸ“Š Generate performance report
      run: |
        echo "# âš¡ Performance Report" > performance-report.md
        echo "Generated on: $(date)" >> performance-report.md
        echo "" >> performance-report.md
        
        if [ -d ".lighthouseci" ]; then
          echo "## ðŸŽ¯ Lighthouse Scores" >> performance-report.md
          echo "- Performance: Check Lighthouse CI results" >> performance-report.md
          echo "- Accessibility: Check Lighthouse CI results" >> performance-report.md
          echo "- Best Practices: Check Lighthouse CI results" >> performance-report.md
          echo "- SEO: Check Lighthouse CI results" >> performance-report.md
        fi
        
        cat performance-report.md
        
    - name: ðŸ“¤ Upload performance report
      uses: actions/upload-artifact@v4
      with:
        name: performance-report
        path: performance-report.md
        retention-days: 30

  bundle-analysis:
    name: ðŸ“¦ Bundle Size Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build application
      run: npm run build
      
    - name: ðŸ“Š Analyze bundle size
      run: |
        npx webpack-bundle-analyzer build/static/js/*.js --report --mode static --report-filename bundle-report.html
        
    - name: ðŸ“Š Generate bundle size report
      run: |
        echo "# ðŸ“¦ Bundle Size Report" > bundle-report.md
        echo "Generated on: $(date)" >> bundle-report.md
        echo "" >> bundle-report.md
        
        MAIN_JS=$(find build/static/js -name "main.*.js" | head -1)
        if [ -f "$MAIN_JS" ]; then
          MAIN_SIZE=$(stat -f%z "$MAIN_JS" 2>/dev/null || stat -c%s "$MAIN_JS" 2>/dev/null || echo "0")
          MAIN_SIZE_KB=$((MAIN_SIZE / 1024))
          echo "## ðŸ“Š Main Bundle" >> bundle-report.md
          echo "- Size: ${MAIN_SIZE_KB}KB" >> bundle-report.md
          
          if [ $MAIN_SIZE_KB -gt 500 ]; then
            echo "âš ï¸ **Warning**: Bundle size is larger than 500KB" >> bundle-report.md
          elif [ $MAIN_SIZE_KB -gt 250 ]; then
            echo "âš ï¸ **Notice**: Bundle size is approaching 250KB limit" >> bundle-report.md
          else
            echo "âœ… **Good**: Bundle size is within recommended limits" >> bundle-report.md
          fi
        fi
        
        echo "" >> bundle-report.md
        echo "## ðŸ“ All Static Assets" >> bundle-report.md
        find build/static -type f -name "*.js" -o -name "*.css" | while read file; do
          SIZE=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null || echo "0")
          SIZE_KB=$((SIZE / 1024))
          echo "- $(basename "$file"): ${SIZE_KB}KB" >> bundle-report.md
        done
        
        cat bundle-report.md
        
    - name: ðŸ“¤ Upload bundle analysis
      uses: actions/upload-artifact@v4
      with:
        name: bundle-analysis
        path: |
          bundle-report.md
          bundle-report.html
        retention-days: 30

  performance-tests:
    name: ðŸš€ Performance Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build application
      run: npm run build
      
    - name: ðŸŒ Start server
      run: |
        npm install -g serve
        serve -s build -p 3000 &
        sleep 10
        
    - name: âš¡ Run performance tests
      run: |
        echo "ðŸš€ Running performance tests..."
        
        # Test page load time
        LOAD_TIME=$(curl -w "%{time_total}" -s -o /dev/null http://localhost:3000)
        echo "ðŸ“Š Page load time: ${LOAD_TIME}s"
        
        # Test key routes
        ROUTES=("/" "/home" "/inventory" "/spending")
        
        echo "# ðŸš€ Performance Test Results" > performance-results.md
        echo "Generated on: $(date)" >> performance-results.md
        echo "" >> performance-results.md
        echo "## ðŸ“Š Route Performance" >> performance-results.md
        
        for route in "${ROUTES[@]}"; do
          ROUTE_TIME=$(curl -w "%{time_total}" -s -o /dev/null "http://localhost:3000${route}")
          echo "- ${route}: ${ROUTE_TIME}s" >> performance-results.md
          
          # Check if load time is acceptable (< 2 seconds)
          if (( $(echo "$ROUTE_TIME > 2.0" | bc -l) )); then
            echo "  âš ï¸ **Slow**: Load time exceeds 2s threshold" >> performance-results.md
          else
            echo "  âœ… **Good**: Load time within acceptable range" >> performance-results.md
          fi
        done
        
        cat performance-results.md
        
    - name: ðŸ“¤ Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: performance-results.md
        retention-days: 30