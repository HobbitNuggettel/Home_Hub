name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature-development-* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend Tests and Build
  frontend:
    name: ðŸŒ Frontend CI
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Run ESLint
      run: npm run lint
      continue-on-error: true
      
    - name: ðŸ§ª Run tests
      run: npm test -- --watchAll=false --passWithNoTests
      env:
        CI: true
      continue-on-error: true
        
    - name: ðŸ—ï¸ Build application
      run: npm run build
      
    - name: ðŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/
        retention-days: 7

  # Backend API Tests
  backend:
    name: ðŸ”§ Backend API CI
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json
        
    - name: ðŸ“¦ Install API dependencies
      working-directory: ./api
      run: npm ci
      
    - name: ðŸ” Check API structure
      working-directory: ./api
      run: |
        echo "API server structure:"
        ls -la
        echo "Package.json scripts:"
        cat package.json | grep -A 10 "scripts"
      
    - name: ðŸ§ª Validate API setup
      working-directory: ./api
      run: node -e "console.log('API environment check passed')"

  # Security and Quality Checks
  security:
    name: ðŸ”’ Security & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ”’ Run security audit
      run: npm audit --audit-level high
      continue-on-error: true

  # Mobile App Check
  mobile:
    name: ðŸ“± Mobile App CI
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: HomeHubMobile/package-lock.json
        
    - name: ðŸ“¦ Install mobile dependencies
      working-directory: ./HomeHubMobile
      run: npm ci
      
    - name: ðŸ” Check mobile structure
      working-directory: ./HomeHubMobile
      run: |
        echo "Mobile app structure:"
        ls -la
        echo "âœ… Mobile dependencies installed"

  # Build Status Summary
  build-summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [frontend, backend, security, mobile]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate summary
      run: |
        echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ Frontend: ${{ needs.frontend.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”§ Backend: ${{ needs.backend.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”’ Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“± Mobile: ${{ needs.mobile.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Build pipeline completed!" >> $GITHUB_STEP_SUMMARY