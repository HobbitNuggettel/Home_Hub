name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature-development-* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend Tests and Build
  frontend:
    name: 🌐 Frontend CI
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 Run ESLint
      run: npm run lint
      continue-on-error: true
      
    - name: 🧪 Run tests
      run: npm test -- --watchAll=false --passWithNoTests
      env:
        CI: true
      continue-on-error: true
        
    - name: 🏗️ Build application
      run: npm run build
      
    - name: 📦 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/
        retention-days: 7

  # Backend API Tests
  backend:
    name: 🔧 Backend API CI
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json
        
    - name: 📦 Install API dependencies
      working-directory: ./api
      run: npm ci
      
    - name: 🔍 Check API structure
      working-directory: ./api
      run: |
        echo "API server structure:"
        ls -la
        echo "Package.json scripts:"
        cat package.json | grep -A 10 "scripts"
      
    - name: 🧪 Validate API setup
      working-directory: ./api
      run: node -e "console.log('API environment check passed')"

  # Security and Quality Checks
  security:
    name: 🔒 Security & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔒 Run security audit
      run: npm audit --audit-level high
      continue-on-error: true

  # Mobile App Check
  mobile:
    name: 📱 Mobile App CI
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: HomeHubMobile/package-lock.json
        
    - name: 📦 Install mobile dependencies
      working-directory: ./HomeHubMobile
      run: npm ci
      
    - name: 🔍 Check mobile structure
      working-directory: ./HomeHubMobile
      run: |
        echo "Mobile app structure:"
        ls -la
        echo "✅ Mobile dependencies installed"

  # Build Status Summary
  build-summary:
    name: 📊 Build Summary
    runs-on: ubuntu-latest
    needs: [frontend, backend, security, mobile]
    if: always()
    
    steps:
    - name: 📊 Generate summary
      run: |
        echo "## 🏗️ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- 🌐 Frontend: ${{ needs.frontend.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- 🔧 Backend: ${{ needs.backend.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- 🔒 Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- 📱 Mobile: ${{ needs.mobile.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Build pipeline completed!" >> $GITHUB_STEP_SUMMARY