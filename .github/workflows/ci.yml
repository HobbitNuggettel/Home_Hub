name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop, code-fixes-and-improvements ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend Tests and Build
  frontend:
    name: ğŸŒ Frontend CI
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run ESLint
      run: npx eslint src/ --ext .js,.jsx --max-warnings 0
      continue-on-error: true
      
    - name: ğŸ§ª Run tests
      run: npm run test:ci
      env:
        CI: true
        
    - name: ğŸ“Š Generate test coverage
      run: npm run test:coverage
      
    - name: ğŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false
        
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ matrix.node-version }}
        path: build/
        retention-days: 7

  # Backend API Tests
  backend:
    name: ğŸ”§ Backend API CI
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: api/package-lock.json
        
    - name: ğŸ“¦ Install API dependencies
      working-directory: ./api
      run: npm ci
      
    - name: ğŸ” Run API linting
      working-directory: ./api
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ§ª Run API tests
      working-directory: ./api
      run: npm test
      
    - name: ğŸ”§ Test API endpoints
      working-directory: ./api
      run: npm run test:api
      continue-on-error: true

  # Security and Quality Checks
  security:
    name: ğŸ”’ Security & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level high
      continue-on-error: true
      
    - name: ğŸ” Check for outdated packages
      run: npm outdated
      continue-on-error: true
      
    - name: ğŸ“Š Bundle size analysis
      run: |
        npm run build
        npx bundlesize
      continue-on-error: true

  # Mobile App Build (React Native)
  mobile:
    name: ğŸ“± Mobile App CI
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: HomeHubMobile/package-lock.json
        
    - name: ğŸ“¦ Install Expo CLI
      run: npm install -g @expo/cli
      
    - name: ğŸ“¦ Install mobile dependencies
      working-directory: ./HomeHubMobile
      run: npm ci
      
    - name: ğŸ” Run TypeScript check
      working-directory: ./HomeHubMobile
      run: npx tsc --noEmit
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build mobile app (Expo)
      working-directory: ./HomeHubMobile
      run: npx expo export --platform web
      continue-on-error: true

  # Performance and Lighthouse Audit
  performance:
    name: âš¡ Performance Audit
    runs-on: ubuntu-latest
    needs: frontend
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸŒ Serve application
      run: |
        npm install -g serve
        serve -s build -p 3000 &
        sleep 10
        
    - name: ğŸ” Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      continue-on-error: true

  # Deployment (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend, backend, security, mobile]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        
    - name: ğŸ“¢ Notify deployment
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Application deployed to GitHub Pages"